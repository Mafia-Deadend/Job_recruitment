<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ job.title }} - {{ status }} Candidates</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f9fa; text-align: center; }
        .container { max-width: 600px; background: white; padding: 20px; margin: auto; border-radius: 10px; box-shadow: 2px 2px 10px rgba(0,0,0,0.1); }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: center; }
        th { background-color: #d3d3d3; }
    </style>
</head>
<body>

    <div class="container">
        <h2>{{ job.title }} - {{ status }} Candidates</h2>
        <table>
            <thead>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>CV</th>
                </tr>
            </thead>
            <tbody>
                {% for candidate in candidates %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ candidate.name }}</td>
                    <td>{{ candidate.email }}</td>
                    <td><a href="{{ candidate.cv.url }}" target="_blank">Download CV</a></td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No candidates found.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</body>
</html>
