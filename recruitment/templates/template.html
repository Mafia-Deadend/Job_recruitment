<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}MyApp{% endblock %}</title>

    <!-- Bootstrap and Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    {% comment %} <link href="{% static 'css/custom.css' %}" rel="stylesheet"> {% endcomment %}

    {% block extra_head %}{% endblock %}
</head>
<body id="body-pd" class="bg-light">

    <!-- Header -->
    <header class="navbar navbar-expand-lg navbar-light bg-white shadow-sm px-4">
        <a class="navbar-brand" href="#">Step2Scientist</a>
        <div class="ms-auto d-flex align-items-center">
            <a href="#" class="btn btn-outline-secondary me-2">Profile</a>
            <a href="#" class="btn btn-outline-primary">Login</a>
        </div>
    </header>

    <!-- Sidebar -->
    <div class="d-flex">
        <nav class="bg-white border-end" style="width: 250px; min-height: 100vh;">
            <ul class="nav flex-column p-3">
                <li class="nav-item mb-2">
                    <a href="{% url 'home' %}" class="nav-link text-dark">
                        <i class='bx bx-home'></i> Home
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-dark">
                        <i class='bx bx-grid-alt'></i> Dashboard
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-dark">
                        <i class='bx bx-user'></i> Users
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-dark">
                        <i class='bx bx-message-square-detail'></i> Messages
                    </a>
                </li>
                <li class="nav-item mb-2">
                    <a href="#" class="nav-link text-danger">
                        <i class='bx bx-log-out'></i> Logout
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Main Content -->
        <main class="flex-fill p-4">
            {% block content %}
            <!-- Page-specific content goes here -->
            {% endblock %}
        </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
