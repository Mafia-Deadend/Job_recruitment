<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A recruitment app for recruiters and candidates to connect.">
    <meta name="keywords" content="recruitment, jobs, hiring, employment">
    <meta name="author" content="Your Name">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Autonomous Recruitment App</title>

</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
          <span class="navbar-brand mb-0 h1 text-center">Autonomous Recruitment App</span>
        </div>
    </nav>
    
   
    <div class="px-4 py-5 my-5 text-center">
        {% comment %} <img class="rounded-circle d-block mx-auto mb-4" src="https://via.placeholder.com/150" alt="" width="72" height="57"> {% endcomment %}
        <h1 class="display-5 fw-bold">Continue As:</h1>
        <div class="col-lg-6 mx-auto">
          <div class="d-grid gap-2 d-sm-flex justify-content-sm-center">
            <button type="button" class="btn btn-outline-primary btn-lg px-4 gap-3" onclick="window.location.href='{% url 'post_job' %}'">Recruiter</button>
            <button type="button" class="btn btn-outline-success btn-lg px-4" onclick="window.location.href='{% url 'recruitment_dashboard' %}'">Candidate</button>
          </div>
        </div>
      </div>
    
</body>
</html>
