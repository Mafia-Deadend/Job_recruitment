<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Recruitment System</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
      body {
          background-color: #f8f9fa;
      }
      .container {
          max-width: 720px;
          margin-top: 50px;
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 1px 2px 0px 4px rgb(0 0 0 / 97%);
      }
      .btn {
          background-color: #d3d3d3;
          padding: 12px 22px;
          font-size: 13px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          color: black;
          box-shadow: 2px 2px 0px 3px rgb(0 0 0 / 97%);
      }
      .home {
          background-color: #d3d3d3;
          padding: 12px 22px;
          font-size: 13px;
          border: none;
          border-radius: 8px;
          cursor: pointer;
          box-shadow: 2px 2px 0px 3px rgb(0 0 0 / 97%);
      }
      .home:hover {
          background-color: #ffffff; 
          box-shadow: 0px 0px 0px 2px rgb(12 12 12 / 97%);
      }
      .btn:hover {
          background-color: #047fe4; 
          box-shadow: 0px 0px 0px 2px rgb(12 12 12 / 97%);
      }
  </style>
</head>
<body>
  <div class="container">
      <a href="{% url 'home' %}"><button class="home">Home</button></a>
      <h2 class="text-center">Job Recruitment System</h2>

      <form action="{% url 'upload_cv' %}" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="mb-3">
              <label for="name" class="form-label">Full Name</label>
              <input type="text" class="form-control" id="name" name="name" required>
          </div>
          <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" name="email" required>
          </div>
          <div class="mb-3">
              <label for="gender" class="form-label">Gender</label>
              <select class="form-select" id="gender" name="gender" required>
                  <option value="">Select Gender</option>
                  <option value="male">Male</option>
                  <option value="female">Female</option>
                  <option value="other">Other</option>
              </select>
          </div>
          <!-- Job selection dropdown -->
          <div class="mb-3">
              <label for="job" class="form-label">Job Title</label>
              <select class="form-select" id="jobs" name="jobs" required>
                  <option value="">Select Job</option>
                  <!-- Options will be populated dynamically -->
              </select>
          </div>
          <div class="mb-3">
              <label for="cv" class="form-label">Upload CV (PDF/DOCX)</label>
              <input type="file" class="form-control" id="cv" name="cv" accept=".pdf,.docx" required>
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit Application</button>
      </form>
      
      <hr>
      
      <h3 class="text-center mt-4">Available Jobs</h3>
      <div id="job_list" class="mt-3"></div>
  </div>
  <script>
      // Function to fetch job postings from Django API and populate both job list and dropdown
      async function fetchJobs() {
          try {
              let response = await fetch('/jobs/'); // Fetch data from Django API
              let data = await response.json();
              
              // Assuming your API returns an object with a "jobs" key:
              let jobs = data.jobs;
  
              // Populate the available jobs list
              let jobList = document.getElementById('job_list');
              jobList.innerHTML = ""; // Clear previous data
              
              // Populate the job dropdown
              let jobSelect = document.getElementById('job');
              jobSelect.innerHTML = `<option value="">Select Job</option>`;
  
              if (jobs.length === 0) {
                  jobList.innerHTML = "<p class='text-center'>No job postings available.</p>";
                  return;
              }
  
              jobs.forEach(job => {
                  // Create a card for each job in the job list
                  let jobCard = `
                      <div class="card mb-3">
                          <div class="card-body">
                              <h5 class="card-title">${job.title}</h5>
                              <p class="card-text">${job.description}</p>
                              <strong>Skills Required:</strong> ${job.required_skills}
                          </div>
                      </div>
                  `;
                  jobList.innerHTML += jobCard;
  
                  // Create an option for each job in the dropdown (using job id as value)
                  let option = document.createElement('option');
                  option.value = job.id;
                  option.textContent = job.title;
                  jobSelect.appendChild(option);
              });
  
          } catch (error) {
              console.error("Error fetching jobs:", error);
              document.getElementById('job_list').innerHTML = "<p class='text-danger'>Failed to load job postings.</p>";
          }
      }
  
      // Load jobs when the page loads
      window.onload = fetchJobs;
  </script>
  
</body>
</html>
